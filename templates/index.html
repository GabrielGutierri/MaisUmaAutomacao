<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Trabalho Controle e Automação</title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header class="text-center">
    <h3 class="h3">Trabalho Controle e Automação</h3>
  </header>

  <div class="container-fluid mt-2">
    <div class="row align-items-center">
      <fieldset class="col-md-2 fieldset-personalizado">
        <legend>Funções de Transferência</legend>
        <select class="form-select mb-2" id="orderSelect" aria-label="Selecione uma ordem">
          <option selected>Selecione uma ordem</option>
          <option value="1">Primeira Ordem</option>
          <option value="2">Segunda Ordem</option>
        </select>

        <div id="htmlContent"></div>

        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="malhaRadio" id="malhaAberta" value="malhaAberta">
          <label class="form-check-label" for="malhaAberta">
            Malha Aberta
          </label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="malhaRadio" id="malhaFechada" value="malhaFechada">
          <label class="form-check-label" for="malhaFechada">
            Malha Fechada
          </label>
        </div>
        <button class="btn btn-primary mt-3" id="plotButton" disabled>Plotar Gráfico</button>
        <button class="btn btn-primary mt-3" id="buttonClick">Baixar Atual</button>
        <div class="mt-3">
          <select class="form-select mb-2" id="previousSelect" aria-label="Selecione um dado antigo">

          </select>
          <button class="btn btn-primary mt-3" id="compareButton" onclick="compararGrafico()">Comparar</button>
        </div>
      </fieldset>
        <div id="resultado" class="col-md-5">
          
        </div>
        <div id="resultadoComparacao" class="col-md-5"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
  <script src="../static/js/script.js"></script>
</body>
</html>
